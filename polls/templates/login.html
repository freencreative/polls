{% extends "layout.html" %}

{% block content %}

{% if form.errors %}
<p>ID나 비밀번호가 일치하지 않습니다.</p>
{% endif %}

{% if next %}
    {% if user.is_authenticated %}
    {% else %}
    <p>이 페이지를 보려면 로그인을 해야 합니다.</p>
    {% endif %}
{% endif %}

<form method="post" action="{% url 'login' %}">
{% csrf_token %}

<div class="form-group">
      <label for="id_username" class="control-label">사원번호:</label><br>
      <input class="form-control" id="id_username" name="username" type="text">
<p></p>
      <label for="id_password" class="control-label">비밀번호:</label><br>
      <input class="form-control" id="id_password" name="password" type="password">
</div>

<p>

<div class="form-group">
<button type="submit" class="btn btn-primary center-left">Submit</button>
<input type="hidden" name="next" value="{{ next }}" />
</div>
</form>

{% endblock %}
